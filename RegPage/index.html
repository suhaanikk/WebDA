<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4a373;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6b705c;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #40513b;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #d4a373;
            color: #40513b;
        }
        .content {
            text-align: center;
            margin: 50px auto;
            width: 80%;
        }
        h1 {
            color: #6b705c;
        }
        p {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #6b705c;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons a:hover {
            background-color: #40513b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Register</a>
        <a href="success.html">Success Page</a>
    </nav>
    <div class="content">
        <h1>Welcome!</h1>
        <p>Thank you for visiting our website. Use the navigation menu to explore different sections.</p>
        <div class="buttons">
            <a href="registration.html">Go to Registration Form</a>
        </div>
    </div>
</body>
</html>
